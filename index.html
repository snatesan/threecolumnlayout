    <head>

expanding to fill the available space.">

        <link rel="stylesheet" href="css/main.css">

    </head>

      <div class="container">

        <div class="firstcolumn">
          <h3>Column 1</h3>
        </div>

        <div class="secondcolumn">
          <h3>Column 2</h3>
        </div>

        <div class="thirdcolumn">
          <h3>Column 3</h3>
        </div>

      </div>

    </body>
</html>
